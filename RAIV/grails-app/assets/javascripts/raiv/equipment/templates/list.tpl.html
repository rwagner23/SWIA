<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="equipment.create" class="create">New Equipment</a></li>
    </ul>
</div>
<div id="list-equipment" class="content scaffold-list" role="main">
    <h1>Equipment List</h1>
    <table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="{'even': $index%2 == 0, 'odd': $index%2 == 1}" ng-repeat="equipment in vm.equipmentList">
      <td>
        <a ui-sref="equipment.show({id: equipment.id})">{{equipment.id}}</a>
      </td>
      <td>
        <span>{{equipment.name}}</span>
      </td>
    </tr>
  </tbody>
</table>
    <!--    <div class="pagination">
            <g:paginate total="${partCount ?: 0}" />
        </div>-->
</div>
