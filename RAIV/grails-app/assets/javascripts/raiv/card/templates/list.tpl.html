<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="card.create" class="create">New Card</a></li>
    </ul>
</div>
<div id="list-card" class="content scaffold-list" role="main">
    <h1>Card List</h1>
    <table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Owner</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="{'even': $index%2 == 0, 'odd': $index%2 == 1}" ng-repeat="card in vm.cardList">
      <td>
        <a ui-sref="card.show({id: card.id})">{{card.id}}</a>
      </td>
      <td>
        <a ui-sref="owner.show({id: card.owner.id})">{{card.owner.toString()}}</a>
      </td>
      <td>
        <span>{{card.name}}</span>
      </td>
    </tr>
  </tbody>
</table>
    <!--    <div class="pagination">
            <g:paginate total="${partCount ?: 0}" />
        </div>-->
</div>
