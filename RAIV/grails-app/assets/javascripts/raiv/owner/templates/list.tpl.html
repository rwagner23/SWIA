<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="owner.create" class="create">New Owner</a></li>
    </ul>
</div>
<div id="list-owner" class="content scaffold-list" role="main">
    <h1>Owner List</h1>
    <table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Cards</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="{'even': $index%2 == 0, 'odd': $index%2 == 1}" ng-repeat="owner in vm.ownerList">
      <td>
        <a ui-sref="owner.show({id: owner.id})">{{owner.id}}</a>
      </td>
      <td>
        <ul>
          <li ng-repeat="card in owner.cards">
            <a ui-sref="card.show({id: card.id})">{{card.toString()}}</a>
          </li>
        </ul>
      </td>
      <td>
        <span>{{owner.name}}</span>
      </td>
    </tr>
  </tbody>
</table>
    <!--    <div class="pagination">
            <g:paginate total="${partCount ?: 0}" />
        </div>-->
</div>
