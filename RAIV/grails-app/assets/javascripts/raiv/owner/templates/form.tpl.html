<fieldset class="form">
  <div class="fieldcontain">
    <label for="cards">Cards</label>
    <select name="cards" id="cards" ng-model="vm.owner.cards" ng-options="card for card in vm.cardList track by card.id" multiple=""></select>
  </div>
  <div class="fieldcontain required">
    <label for="name">Name
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="name" id="name" ng-model="vm.owner.name" type="text" />
  </div>
</fieldset>
